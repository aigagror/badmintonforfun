<h1>Election</h1>
<h2>{{ date }}</h2>

<h1>Campaigns</h1>
<form action="{% url 'api:demo_vote' %}" method="post">
    {% for campaign in campaigns %}
        <input type="radio" name="id" value="{{ campaign.id }}">
        <b>{{ campaign.name }}</b>
        <i>{{ campaign.job }}</i>
        <p>{{ campaign.pitch }}</p>
    {% endfor %}
    <input type="submit">
</form>
